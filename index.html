<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Escolas - Blumenau</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      select,
      input,
      button {
        margin: 5px;
        padding: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Consulta de Escolas em Blumenau</h1>

    <label>Dependencia:</label>
    <select id="dependencia"></select>

    <label>Categoria:</label>
    <select id="categoria"></select>

    <button onclick="buscar()">Buscar</button>

    <table id="tabela">
      <thead>
        <tr>
          <th>Nome da Escola</th>
          <th>Dependencia</th>
          <th>Categoria</th>
          <th>Localizacao</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function carregarOpcoes() {
        const res = await fetch(
          "https://api-escolas-production.up.railway.app/opcoes"
        );
        const dados = await res.json();

        preencherSelect("dependencia", dados.dependencias);
        preencherSelect("categoria", dados.categorias);
      }

      function preencherSelect(id, opcoes) {
        const select = document.getElementById(id);
        select.innerHTML = `<option value="">Todas</option>`;
        opcoes.forEach((opcao) => {
          select.innerHTML += `<option value="${opcao}">${opcao}</option>`;
        });
      }

      async function buscar() {
        const dependencia = document.getElementById("dependencia").value;
        const categoria = document.getElementById("categoria").value;

        let url = "https://api-escolas-production.up.railway.app/escolas";
        const params = [];

        if (dependencia) params.push(`dependencia=${dependencia}`);
        if (categoria) params.push(`categoria=${categoria}`);

        if (params.length > 0) {
          url += "?" + params.join("&");
        }

        const res = await fetch(url);
        const dados = await res.json();

        const tbody = document.querySelector("#tabela tbody");
        tbody.innerHTML = "";

        dados.forEach((escola) => {
          const linha = `<tr>
          <td>${escola["ESCOLA"]}</td>
          <td>${escola["DEPENDENCIA"]}</td>
          <td>${escola["CATEGORIA"]}</td>
          <td>${escola["LOCALIZACAO"]}</td>
        </tr>`;
          tbody.innerHTML += linha;
        });
      }

      carregarOpcoes();
    </script>
  </body>
</html>
