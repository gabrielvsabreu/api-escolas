<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Escolas de SC</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      select,
      input,
      button {
        margin: 5px;
        padding: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Consulta de Escolas | Blumenau e região</h1>

    <label>Município:</label>
    <select id="municipio"></select>

    <label>Rede:</label>
    <select id="rede"></select>

    <button onclick="buscar()">Buscar</button>

    <table id="tabela">
      <thead>
        <tr>
          <th>Nome da Escola</th>
          <th>Município</th>
          <th>Rede</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function carregarOpcoes() {
        const res = await fetch(
          "https://api-escolas-production.up.railway.app/opcoes"
        );
        const dados = await res.json();

        preencherSelect("municipio", dados.municipios);
        preencherSelect("rede", dados.redes);
      }

      function preencherSelect(id, opcoes) {
        const select = document.getElementById(id);
        select.innerHTML = `<option value="">Todas</option>`;
        opcoes.forEach((opcao) => {
          select.innerHTML += `<option value="${opcao}">${opcao}</option>`;
        });
      }

      async function buscar() {
        const municipio = document.getElementById("municipio").value;
        const rede = document.getElementById("rede").value;

        let url = "https://api-escolas-production.up.railway.app/escolas";
        const params = [];

        if (municipio) params.push(`municipio=${municipio}`);
        if (rede) params.push(`rede=${rede}`);

        if (params.length > 0) {
          url += "?" + params.join("&");
        }

        const res = await fetch(url);
        const dados = await res.json();

        const tbody = document.querySelector("#tabela tbody");
        tbody.innerHTML = "";

        dados.forEach((escola) => {
          const linha = `<tr>
          <td>${escola["NO_ENTIDADE"]}</td>
          <td>${escola["NO_MUNICIPIO"]}</td>
          <td>${escola["TP_DEPENDENCIA"]}</td>
          <td>${escola["TP_CATEGORIA_ESCOLA"]}</td>
        </tr>`;
          tbody.innerHTML += linha;
        });
      }

      carregarOpcoes();
    </script>
  </body>
</html>
